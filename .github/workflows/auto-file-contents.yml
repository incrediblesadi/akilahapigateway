name: Auto File Contents Update

on:
  push:
    branches: [main]

jobs:
  generate-file-contents:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Run file contents generator
        run: node scripts/generate-file-contents.js
