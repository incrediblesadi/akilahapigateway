name: Update Directory Tree in README

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # every day at midnight UTC

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate directory tree and update README
        uses: andreasbm/readme-tree@v1.0.2  # âœ… Use latest release version, not @main
        with:
          path: '.'                 # Root of the repo
          readme-path: 'README.md' # Adjust if using a different README

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m 'chore: update directory tree in README [skip ci]' || echo "No changes to commit"
          git push
