name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Google Cloud auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Build and push Docker image
        run: |
          gcloud builds submit --tag gcr.io/akilahstack/akilahapigateway

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy akilahapigateway \
            --image gcr.io/akilahstack/akilahapigateway \
            --service-account 858627689875-compute@developer.gserviceaccount.com \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
