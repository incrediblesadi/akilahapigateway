name: Create GitHub Secrets from .env

on:
  workflow_dispatch:
    inputs:
      env_file:
        description: 'Path to .env file'
        required: false
        default: '.env'
        type: string

jobs:
  create-secrets:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install && npm ci
      
      - name: Make bin script executable
        run: chmod +x ./bin/env-to-secrets
      
      - name: Create GitHub secrets from .env file
        run: ./bin/env-to-secrets ${{ github.repository_owner }} ${{ github.event.repository.name }} ${{ github.event.inputs.env_file }}
        env:
          GITHUB_PAT: ${{ secrets.REPO_ADMIN_PAT }}